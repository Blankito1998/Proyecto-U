	  <script>
			function miFuncion() {
				console.log("WSAD: " + navigator.onLine);
					if (navigator.onLine == false) {
						console.log("offline");
						if (Notification.permission === "granted") {
							navigator.serviceWorker.getRegistration()
								.then(function (reg) {
									var opciones = {
										body: 'QUIENES SOMOS se encuetra en modo offline',
										vibrate: [100, 50, 100]
									}
									reg.showNotification('Modo Offline', opciones);
								});
						}
					}
					else{
						console.log("online");
					}
				}
		</script>
